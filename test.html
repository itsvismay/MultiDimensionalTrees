<html>
<body>
	<script type="text/javascript">
	function run(){
		var array = [[1,2,3, 4], [12,13,14,5], [11,16,15,6], [10, 9, 8,7]];
		var size =4;

		function spiral(array, size){
			var i=size-1;
			var j=0;
			var k;
			while(i>=0){
				for(k=j; k<i; k++){
					console.log(array[j][k]);
				}
				for(k=j; k<i; k++){
					console.log(array[k][i]);
				}
				for(k=i; k>j; k--){
					console.log(array[i][k]);
				}
				for(k=i; k>j; k--){
					console.log(array[k][j]);
				}
				j++;
				i--;
			}
		}
		spiral(array, size);
	}
	
	</script>
</body>
</html>
